<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSJOBHUB DATA CLEANING</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="dashboard-title">
        <h1>DATA MANAGEMENT</h1>
        <p>
          Pay close attention!!! Deleted Data will permanetly be removed from
          database and cannot be recoverd.
        </p>
      </div>

      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-icon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
              ></path>
            </svg>
          </div>
          <div class="metric-value" id="totalJobs">0</div>
          <div class="metric-label">Listed Jobs</div>
        </div>

        <div class="metric-card">
          <div class="metric-icon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M3 6h18"></path>
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
            </svg>
          </div>
          <div class="metric-value" id="deletedJobs">0</div>
          <div class="metric-label">Deleted Jobs</div>
        </div>

        <div class="metric-card">
          <div class="metric-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-eye"
            >
              <path
                d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
              />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </div>
          <div class="metric-value" id="viewedJobs">0</div>
          <div class="metric-label">Viewed Jobs</div>
        </div>
      </div>

      <div class="table-container">
        <div class="table-header">
          <h2>Jobs Overview</h2>
          <button id="deleteSelected" class="delete-button" disabled>
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-trash-2"
              >
                <path d="M3 6h18" />
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                <line x1="10" x2="10" y1="11" y2="17" />
                <line x1="14" x2="14" y1="11" y2="17" />
              </svg>
            </span>
          </button>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>
                  <!-- <input type="checkbox" id="selectAll" /> -->
                  ...
                </th>
                <th>Job ID</th>
                <th>Job Link</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="jobsTableBody">
              <!-- Jobs will be inserted here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/src/js/script.js"></script>
  </body>
</html>
