<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN - RSJOBHUB DATA CLEANING</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <main class="login-wrapper">
      <div class="login-container">
        <div class="login-header">
          <h2>Welcome Back</h2>
          <p class="subtitle">Please enter your credentials to login</p>
        </div>

        <!-- login form -->
        <form class="login-form">
          <!-- form group -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <!-- form group -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <!-- submit btn -->
          <button type="submit" class="login-btn">Login</button>
        </form>
        <!-- login form ends -->
      </div>

      <!-- mobile message -->
      <div class="mobile-message">
        <!-- <div class="mobile-icon">ðŸ“±</div> -->
        <div class="mobile-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="54"
            height="54"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#1966d2"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-monitor-check"
          >
            <path d="m9 10 2 2 4-4" />
            <rect width="20" height="14" x="2" y="3" rx="2" />
            <path d="M12 17v4" />
            <path d="M8 21h8" />
          </svg>
        </div>
        <h2>Desktop Access Only!</h2>
        <p>Login page can only be accessed on laptop and desktop screens.</p>
        <p>Please switch to a larger device to log in to your account.</p>
      </div>
    </main>
    <script src="/src/js/script.js"></script>
  </body>
</html>
